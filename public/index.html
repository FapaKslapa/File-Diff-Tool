<!-- public/index.html -->
<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confronto File</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">Strumento di Confronto File</h1>

    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <form id="fileForm" enctype="multipart/form-data">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="file1" class="form-label">Primo file:</label>
                        <input type="file" class="form-control" id="file1" name="files" required>
                    </div>
                    <div class="col-md-6">
                        <label for="file2" class="form-label">Secondo file:</label>
                        <input type="file" class="form-control" id="file2" name="files" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Confronta</button>
            </form>
        </div>
    </div>

    <!-- Contenitore stabile per risultati/loading -->
    <div id="resultArea" style="min-height: 100px;">
        <div id="results" class="card shadow-sm hidden">
            <div class="card-header">
                <h2 class="h5 mb-0">Risultati del confronto</h2>
            </div>
            <div class="card-body">
                <div id="differencesContainer"></div>
            </div>
        </div>

        <div id="loading" class="text-center py-4 hidden">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Confronto in corso...</span>
            </div>
            <p class="mt-2">Confronto in corso...</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
